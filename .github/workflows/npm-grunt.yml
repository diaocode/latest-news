name: TEST

on: push

jobs:
  build:
    name: build工作          # ✅ 修正：冒号前无空格
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 20.X

    steps:
      - name: 使用的版本
        uses: actions/checkout@v4

      - name: 安装依赖带包
        run: |
          npm install
          npm run build

      - name: 部署
        uses: actions/configure-pages@v5
